<div *ngIf="!appUser">
  <login></login>
</div>

<div class="app" *ngIf="appUser">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand col-sm-10" routerLink="/">M.E.信息平台</a>
    <div class="float-right">
  
      <button class="btn btn-bd-download d-lg-inline-block mb-3 mb-md-0 ml-md-3" (click)="logout()">退出登录</button>
    </div>
  </nav>
  <div class="container-fluid d-flex flex-column">
    <div class="row">
      
      <div class="sidenav col-sm-2">
        <div id="profileCard">
          <p>已登陆用户：<span class="badge badge-primary">{{getRole()}}</span></p>
          <p>{{appUser.userName}}</p>
          <p>现有配额: {{appUser.credit}}</p>
        </div>
        <menu></menu>
      </div>
      <!-- <div class="container-fluid col-sm-1 border-right flex-fill">
      </div> -->
      <div class="col-sm-9">
        <main role="main" class="container-fluid">
          
          <router-outlet></router-outlet>
        
        </main>
      </div>
    </div>
  </div>
</div>
