<div class="container">
    <h4 class="heading">发送状态</h4>
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="pending" data-toggle="tab" [routerLink]="['/request-history/', {outlets: {'request-list': ['pending']}}]" role="tab" aria-controls="home"
                aria-selected="true">待审核</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="rejected" data-toggle="tab" [routerLink]="['/request-history/', {outlets: {'request-list': ['rejected']}}]" role="tab" aria-controls="profile"
                aria-selected="false">未通过</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="approved" data-toggle="tab" [routerLink]="['/request-history/', {outlets: {'request-list': ['approved']}}]" role="tab" aria-controls="contact"
                aria-selected="false">正在发送</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="completed" data-toggle="tab" [routerLink]="['/request-history/', {outlets: {'request-list': ['completed']}}]" role="tab"
                aria-controls="contact" aria-selected="false">发送完成</a>
        </li>
    </ul>
    <div class="content">
        <div class="tab-content" id="myTabContent">
            <router-outlet name="request-list"></router-outlet>
        </div>
    </div>
</div>
